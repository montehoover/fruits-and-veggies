<!DOCTYPE html>
<html ng-app="VeggieApp">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div ng-controller="HomeCtrl" class="col-sm-4">
                    col 1
                    <br>
                    {{1+1}}
                    <br>
                    hello, {{name}}
                    <br>
                    <input type="text" ng-model="name">

                    <br>
                    <br>
                    <button ng-click="toggleHappy()">Toggle Happy</button>
                    <p>{{happy}}</p>
                </div>
                <div class="col-sm-4">
                    col 2
                </div>
                <div class="col-sm-4">
                    col 3
                </div>                        
            </div>
        </div>
    </body>
</html>
